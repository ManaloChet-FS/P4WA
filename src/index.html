<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Match</title>
</head>
<body>
  <header>
    <div>
      <h1>Card Match</h1>
      <h2>Attempts left: <span id="attempts"></span></h2>
    </div>
    <p>Use the three attempts you have to try to<br>find the three matching pairs of cards.</p>
  </header>
  <main>
    <section class="cards"></section>
    <section id="gameOver">
      <div>
        <p id="result">You Won!</p>
        <button>Start Over!</button>
      </div>
    </section>
  </main>
</body>
</html>
